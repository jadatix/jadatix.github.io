<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12 Task 3</title>
    <style>
        body {
            background-color: gray;
        }

        label {
            color: #000;
            font-weight: bold;
        }

        i {
            color: purple;
        }
    </style>
</head>

<body>
    <form style="width: 470px;">
        <h1 style="text-align: center;">Анкета</h1>
        <legend>Заполни анкету для вступления в клуб <i>"Виртуальная бибилотека"</i></legend>
        <br>
        <label for="name">Введите имя:</label>
        <br>
        <input type="text" name="name" id="name" placeholder="ФИО" size="50">
        <br>
        <label for="password">Введите пароль:</label>
        <input type="password" name="password" id="password" size="5">
        <br>
        <label for="sex">Пол:</label>
        <input type="radio" name="sex" id="sex"> <i><b>Мужской</b></i>
        <input type="radio" name="sex" id="sex"> <i><b>Женский</b></i>
        <br>
        <label for="act">Род занятий:</label>
        <br>
        <br>
        <input type="checkbox" name="act" id="act"> <i>Студент</i><br>
        <input type="checkbox" name="act" id="act"> <i>Школьник</i><br>
        <input type="checkbox" name="act" id="act"> <i>Аспирант</i><br>
        <input type="checkbox" name="act" id="act"> <i>Работаю</i> <input type="checkbox" name="act" id="act">
        <i>Не работаю</i>
        <br>
        <label for="book">Какие книги любишь читать:</label>
        <br>
        <select name="book" id="book" size="3">
            <option value="science">научно-познавательньіе</option>
            <option value="sci-fi">фантастика</option>
            <option value="fairytail">фентези</option>
        </select>
        <br><br>
        <label for="vpec">Что читаешь сейчас?<br>Поделись впечетелениями о прочитаном:</label><br>
        <textarea name="vpec" id="vpec" cols="30" rows="10" placeholder="Начинай здесь"></textarea>
        <br>
        <p>Допольнительная информация на сайте: <a href="http://www.Bibl.kiev.ua">http://www.Bibl.kiev.ua</a></p>
        <div class="center" style="text-align: center;">
            <input type="reset" value="Отмена">
            <input type="submit" value="Готово">
        </div>
    </form>
</body>

</html>
